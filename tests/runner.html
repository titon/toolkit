<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Titon Toolkit - Unit Tests</title>
    <link rel="stylesheet" href="../build/titon.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #app {
            display: flex;
            height: 100%;
        }

        /* Remove transitions as it makes it much easier to test
        *, *::after, *::before {
            -webkit-transition: none !important;
            -moz-transition: none !important;
            -o-transition: none !important;
            -ms-transition: none !important;
            transition: none !important;
        }
        */

        .off-canvas-content,
        .off-canvas-sidebar {
            padding: 2rem;
        }

        .slideshow {
            width: 800px;
            height: 450px;
        }

        .slideshow {
            background: #ccc;
        }

        .slideshow.carousel--slide-up .carousel-item {
            height: 50%;
        }

        .slideshow .carousel-item {
            width: 100%;
        }

        .carousel-next {
            position: absolute;
            top: 50%;
            right: 1rem;
            z-index: 10;
        }

        .carousel-prev {
            position: absolute;
            top: 50%;
            left: 1rem;
            z-index: 10;
        }

        .carousel-tabs {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="../build/titon.js"></script>
</body>
</html>
